name: E2E Tests - Expo

on:
  # Run on PRs to main (pre-merge validation)
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/**'
      - 'examples/expo-example/**'
      - 'tests/e2e/**'
      - '.github/workflows/e2e-expo.yml'
  # Run on pushes to main (post-merge validation)
  push:
    branches: [ main, 'release/**' ]
    paths:
      - 'packages/**'
      - 'examples/expo-example/**'
      - 'tests/e2e/**'
      - '.github/workflows/e2e-expo.yml'
  # Allow manual triggering only (for investigation)
  workflow_dispatch:

jobs:
  e2e-expo:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: List available iOS simulators
        run: xcrun simctl list devices available | grep iPhone

      - name: Boot iOS Simulator
        run: |
          # Get the first available iPhone simulator
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o '[0-9A-F\-]\{36\}')
          echo "Booting simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID" || true

          # Wait for simulator to boot
          echo "Waiting for simulator to boot..."
          for i in {1..30}; do
            if xcrun simctl list devices | grep "$SIMULATOR_ID" | grep -q "Booted"; then
              echo "✓ Simulator booted successfully"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for simulator to boot..."
            sleep 2
          done

          echo "✗ Simulator failed to boot"
          exit 1

      - name: Debug working directory
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "PWD: $PWD"
          echo "HOME: $HOME"

      - name: Run Expo E2E tests
        run: pnpm test:e2e:expo:ios

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-expo-failure-logs
          path: |
            .e2e-test-expo/
            tests/e2e/expo/*.log
          retention-days: 7

      - name: Upload screenshots (always, for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-expo-screenshots
          path: .e2e-test-expo/
          retention-days: 7
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          # Stop Verdaccio
          pnpm verdaccio:stop

          # Kill Expo Go app
          pkill -f "Expo Go" || true

          # Kill any remaining Expo/Metro/agenteract processes
          pkill -f "expo start" || true
          pkill -f "metro" || true
          pkill -f "@agenteract/expo" || true
          pkill -f "@agenteract/cli" || true

          # Shutdown simulator
          xcrun simctl shutdown all || true
