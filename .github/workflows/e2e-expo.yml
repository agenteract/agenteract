jobs:
  e2e-expo:
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Install Verdaccio
        run: npm install -g verdaccio

      - name: Start Verdaccio
        run: |
          # Start Verdaccio in background
          verdaccio &
          VERDACCIO_PID=$!
          echo "VERDACCIO_PID=$VERDACCIO_PID" >> $GITHUB_ENV

          echo "Waiting for Verdaccio to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:4873/ > /dev/null 2>&1; then
              echo "✓ Verdaccio is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Verdaccio not ready yet, waiting 2 seconds..."
            sleep 2
          done
          echo "✗ Verdaccio failed to start"
          exit 1

      - name: Configure npm registry for Verdaccio
        run: |
          npm config set registry http://localhost:4873/
          pnpm config set registry http://localhost:4873/

      - name: Authenticate with Verdaccio
        run: npx tsx scripts/verdaccio-auth.ts
        env:
          VERDACCIO_URL: http://localhost:4873
          VERDACCIO_USER: test
          VERDACCIO_PASS: test
          VERDACCIO_EMAIL: test@test.com

      - name: Publish packages to Verdaccio
        run: |
          pnpm -r --filter "!./examples/**" publish --registry http://localhost:4873 --no-git-checks || {
            echo "Publishing failed"
            exit 1
          }

      - name: Wait for packages to be available
        run: |
          echo "Waiting for packages to be indexed by Verdaccio..."
          sleep 5

          echo "Verifying packages are available..."
          for pkg in @agenteract/cli @agenteract/agents @agenteract/server @agenteract/expo; do
            echo "Checking $pkg..."
            if curl -f "http://localhost:4873/$pkg" > /dev/null 2>&1; then
              echo "✓ $pkg is available"
            else
              echo "✗ $pkg not found in registry"
              exit 1
            fi
          done

      - name: List available iOS simulators
        run: xcrun simctl list devices available | grep iPhone

      - name: Boot iOS Simulator
        run: |
          # Get the first available iPhone simulator
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o '[0-9A-F\-]\{36\}')
          echo "Booting simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID" || true

          # Wait for simulator to boot
          echo "Waiting for simulator to boot..."
          for i in {1..30}; do
            if xcrun simctl list devices | grep "$SIMULATOR_ID" | grep -q "Booted"; then
              echo "✓ Simulator booted successfully"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for simulator to boot..."
            sleep 2
          done

          echo "✗ Simulator failed to boot"
          exit 1

      - name: Debug working directory
        run: |
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
          echo "PWD: $PWD"
          echo "HOME: $HOME"

      - name: Run Expo E2E tests
        run: pnpm test:e2e:expo:ios

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-expo-failure-logs
          path: |
            .e2e-test-expo/
            tests/e2e/expo/*.log
          retention-days: 7

      - name: Upload screenshots (always, for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-expo-screenshots
          path: .e2e-test-expo/screenshots-*/
          retention-days: 7
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          # Stop Verdaccio
          if [ ! -z "$VERDACCIO_PID" ]; then
            kill $VERDACCIO_PID || true
          fi
          pkill -f "verdaccio" || true

          # Kill Expo Go app
          pkill -f "Expo Go" || true

          # Kill any remaining Expo/Metro/agenteract processes
          pkill -f "expo start" || true
          pkill -f "metro" || true
          pkill -f "@agenteract/expo" || true
          pkill -f "@agenteract/cli" || true

          # Shutdown simulator
          xcrun simctl shutdown all || true
