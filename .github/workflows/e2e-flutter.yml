name: E2E Tests - Flutter

on:
  # Run on PRs to main (pre-merge validation)
  pull_request:
    branches: [ main ]
    paths:
      - 'packages/**'
      - 'examples/flutter-example/**'
      - 'tests/e2e/**'
      - '.github/workflows/e2e-flutter.yml'
  # Run on pushes to main (post-merge validation)
  push:
    branches: [ main, 'release/**' ]
    paths:
      - 'packages/**'
      - 'examples/flutter-example/**'
      - 'tests/e2e/**'
      - '.github/workflows/e2e-flutter.yml'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  e2e-flutter:
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.2'
          channel: 'stable'
          cache: true

      - name: Verify Flutter installation
        run: |
          flutter --version
          flutter doctor

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Start Verdaccio
        run: pnpm verdaccio:start

      - name: Publish packages to Verdaccio
        run: |
          echo "ðŸ“¤ Publishing packages..."
          # Show what versions we're about to publish
          echo "Versions to publish:"
          for pkg in packages/*/package.json; do
            if [ -f "$pkg" ]; then
              PKG_NAME=$(node -p "require('./$pkg').name")
              PKG_VER=$(node -p "require('./$pkg').version")
              echo "  $PKG_NAME@$PKG_VER"
            fi
          done
          echo ""

          # Use verdaccio:publish script which handles config, auth, and publishing
          pnpm verdaccio:publish

      - name: Wait for packages to be available
        run: |
          echo "Waiting for packages to be indexed by Verdaccio..."
          sleep 5

          echo "Verifying packages are available..."
          for pkg in @agenteract/cli @agenteract/agents @agenteract/server @agenteract/flutter-cli; do
            echo ""
            echo "ðŸ“¦ Checking $pkg..."
            if curl -f "http://localhost:4873/$pkg" > /dev/null 2>&1; then
              echo "âœ“ $pkg is available in registry"
              # Show latest version
              LATEST=$(curl -s "http://localhost:4873/$pkg" | node -e "const d=require('fs').readFileSync(0,'utf8');const j=JSON.parse(d);console.log(j['dist-tags']?.latest || 'unknown')")
              echo "  Latest version: $LATEST"
            else
              echo "âœ— $pkg not found in registry"
              echo "Attempting to view with npm..."
              npm view $pkg --registry http://localhost:4873 || echo "  Failed to view package"
              exit 1
            fi
          done
          echo ""
          echo "âœ… All packages verified"

      - name: List available iOS simulators
        run: xcrun simctl list devices available | grep iPhone

      - name: Boot iOS Simulator
        run: |
          # Get the first available iPhone simulator
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | grep -o '[0-9A-F\-]\{36\}')
          echo "Booting simulator: $SIMULATOR_ID"
          xcrun simctl boot "$SIMULATOR_ID" || true

          # Wait for simulator to boot
          echo "Waiting for simulator to boot..."
          for i in {1..30}; do
            if xcrun simctl list devices | grep "$SIMULATOR_ID" | grep -q "Booted"; then
              echo "âœ“ Simulator booted successfully"
              exit 0
            fi
            echo "Attempt $i/30: Waiting for simulator to boot..."
            sleep 2
          done

          echo "âœ— Simulator failed to boot"
          exit 1

      - name: Run Flutter E2E tests
        run: pnpm test:e2e:flutter:ios

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-flutter-failure-logs
          path: |
            .e2e-test-flutter/
            tests/e2e/flutter/*.log
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          # Stop Verdaccio
          pnpm verdaccio:stop

          # Kill any remaining Flutter/agenteract processes
          pkill -f "flutter run" || true
          pkill -f "@agenteract/cli" || true
          pkill -f "@agenteract/flutter-cli" || true

          # Shutdown simulator
          xcrun simctl shutdown all || true
